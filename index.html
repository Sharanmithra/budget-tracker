<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Expense Tracker with Line Chart - @code.scientist x @codingtorque</title>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
      <h2>Expense Tracker</h2>
  </header>

  <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">₹0.00</h1>

      <div class="inc-exp-container">
          <div>
              <h4>Income</h4>
              <p id="money-plus" class="money plus">+₹0.00</p>
          </div>
          <div>
              <h4>Expense</h4>
              <p id="money-minus" class="money minus">-₹0.00</p>
          </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
          <!-- List of income and expense will appear here -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Name</label>
              <input type="text" id="text" placeholder="Enter name of transaction..." />
          </div>
          <div class="form-control">
              <label for="amount">Amount <br />
              </label>
              <input type="number" id="amount" placeholder="Enter amount..." />
          </div>
          
          <div class="form-control">
              <label for="transaction-type">Type</label>
              <select id="transaction-type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
              </select>
          </div>

          <button class="btn">Add transaction</button>
      </form>

      <button id="reset-btn" class="btn" style="background-color:red;">Reset All Transactions</button>

      <button id="graph-btn" class="btn" onclick="window.location.href='graph.html'">View Graph</button> <!-- Link to graph page -->

  </div>

    <script src="script.js"></script>
</body>

</html>
